<app-toolbar [(searchTerm)]="search" [showSearch]="true"></app-toolbar>
<ion-content padding color="primary">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    mode="ios"
    color="light"
    refreshingSpinner="crescent"
    ></ion-refresher-content>
  </ion-refresher>

  <app-welcome
    *ngIf="!welcomeDismissed"
    (dismissedWelcome)="onWelcomeDismissed($event)"
  ></app-welcome>

  <app-media-item-card
    *ngFor="let post of postArray"
    [postId]="post.file_id"
    [profileItem]="false"
  ></app-media-item-card>

  <div class="load-trigger">
    <!-- <ion-spinner name="crescent" color="light"></ion-spinner> -->
    <p>no more posts</p>
  </div>

</ion-content>
