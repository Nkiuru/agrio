<ion-header>

      <ion-button (click)="goBack()">
        <ion-icon name="close" style="color: #74D0BB" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile settings</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="save()">

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">

</ion-content>
